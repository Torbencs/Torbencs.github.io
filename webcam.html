<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tesseract.js</title>
  <script src='https://unpkg.com/tesseract.js@v2.0.2/dist/tesseract.min.js'></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
 



<video id="video" autoplay='true' ></video>
<button id="snap">Snap Photo</button>
<canvas id="canvas" width="720" height="200"></canvas>



<script>

// Grab elements, create settings, etc.
var video = document.getElementById('video');
var constraints = {video: {width: 720, height: 200, facingMode: "environment"}};
// Get access to the camera!
if(navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
    // Not adding `{ audio: true }` since we only want video now
    navigator.mediaDevices.getUserMedia(constraints).then(function(stream) {
        video.src = window.URL.createObjectURL(stream);
        video.srcObject = stream;
        video.play();
    });
}

// Elements for taking the snapshot
var canvas = document.getElementById('canvas');
var context = canvas.getContext('2d');
var video = document.getElementById('video');

// Trigger photo take
document.getElementById("snap").addEventListener("click", function() {
	context.drawImage(video, 0, 0, 640, 480);
});

</script>
</head>
<body>
</body>
</html>
