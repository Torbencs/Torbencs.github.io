<body>
  
  <button id="btn-permission" onclick="askPermission()">Button 4.9</button>
  <div id="text_1"></div>

  <div id="change" class="container">
      
        <canvas id="renderCanvas"></canvas>
        
    </div>
  
  <script>
    let rotationX,rotationY,rotationZ;
  window.onresize = function() {
      document.getElementById("change").style.height = window.innerHeight + 'px';
  }
  window.onresize(); // called to initially set the height.

    

  let askPermission = function() {
        // feature detect
        if (typeof DeviceMotionEvent.requestPermission === 'function') {
          DeviceMotionEvent.requestPermission()
            .then(permissionState => {
              if (permissionState === 'granted') {
                window.addEventListener('deviceorientation', (event) => {

                  rotationX = event.beta;
                  rotationY = event.gamma;
                  rotationZ = event.alpha;
                  
                },true);
              }
            })
            .catch(console.error);
        } else {
          // handle regular non iOS 13+ devices
        }
    removeElement("btn-permission")
  }

  function removeElement(elementId) {
    // Removes an element from the document
    var element = document.getElementById(elementId);
    element.parentNode.removeChild(element);
}
  
  </script>
</body>
